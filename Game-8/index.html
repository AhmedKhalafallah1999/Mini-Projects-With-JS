<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="30" y1="230" x2="90" y2="230" />
        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- Rod Vertically -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="120" y1="100" x2="140" y2="120" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="170" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="170" class="figure-part" />
      </svg>
      <div class="wrong-letters-container">
        <div id="wrong-letters">
          <!-- <p>Wrong</p>
          <span></span> -->
        </div>
      </div>
      <div class="word" id="word">
        <!-- <div class="letter">h</div>
        <div class="letter">e</div>
        <div class="letter">l</div>
        <div class="letter">l</div>
        <div class="letter">o</div> -->
      </div>
    </div>
    <!-- Pop Up Message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="playAgain">Play Again</button>
      </div>
    </div>
    <!-- Notification Message -->
    <div class="notification-message" id="notification-message">
      <p>You Have Already Entered this Letter</p>
    </div>
    <script src="./script.js" />
  </body>
</html>
